<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trocando as cores - RGB</title>
</head>
<body>
    <div id="container">
        <p>Escolha os valores RGB</p>
        <div class="r">
            <div id="vermelho"> Red: 255</div><input id="verm" type="range" min="0" max="255" value="255" step="1">
        </div>
        <div class="g">
            <div id="verd"> Green: 125</div><input id="verde" type="range" min="0" max="255" value="125" step="1">
        </div>
        <div class="b">
            <div id="azu"> Blue: 60</div><input id="azul" type="range" min="0" max="255" value="60" step="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
